<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photoshop Learning Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: #0d6efd;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .topic-btn {
      margin: 5px;
    }
    .topic-btn img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 5px;
    }
    .card img {
      max-height: 250px;
      object-fit: cover;
    }
    #content-section {
      display: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Photoshop</a>
  </div>
</nav>

<!-- Hero Section -->
<div class="container text-center my-4">
  <h1 class="mb-3">Learn Photoshop Like a Pro</h1>
  <p class="text-muted">Select a topic to watch videos, read notes, and complete assignments.</p>
  
  <!-- Search and Filter -->
  <div class="row mb-4">
    <div class="col-md-6 mb-2">
      <input type="text" id="searchBox" class="form-control" placeholder="Search topics...">
    </div>
    <div class="col-md-6 mb-2">
      <select id="filterSelect" class="form-select">
        <option value="all">All Levels</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
  </div>
  
  <!-- Topics Buttons -->
  <div id="topic-buttons" class="d-flex flex-wrap justify-content-center"></div>
  <section class="container my-5">
  <h2 class="mb-4 text-center">Recommended Tools</h2>
  <div class="row" id="recommended-section">
    <!-- Recommended tools will be loaded here dynamically -->
  </div>
</section>
</div>

<!-- Content Section -->
<div id="content-section" class="container">
  <div class="card shadow p-4 mb-4">
    <h2 id="topic-title" class="mb-3"></h2>
    <div class="ratio ratio-16x9 mb-3">
      <iframe id="topic-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <p id="topic-notes" class="mb-3"></p>
    <img id="topic-image" class="img-fluid mb-3" alt="Assignment Image">
    <h5>Assignment:</h5>
    <p id="topic-assignment"></p>
  </div>
</div>

<script>
// Topic Data
const topics = [
  {
    id: 'basics',
    title: 'Photoshop Basics',
    category: 'beginner',
    video: 'https://www.youtube.com/embed/1Vj_1oFCklw',
    notes: 'Learn the Photoshop interface, basic tools, and essential shortcuts.',
    image: 'photoshop-basic.jpg',
    assignment: 'Create a simple poster using shapes, text, and basic effects.'
  },
  {
    id: 'layers',
    title: 'Working with Layers',
    category: 'intermediate',
    video: 'https://www.youtube.com/embed/2X8n8g45bYQ',
    notes: 'Understand layers, masks, blending modes, and layer organization.',
    image: 'working-layers.jpg',
    assignment: 'Design a multi-layer social media post using masks and effects.'
  },
  {
    id: 'retouch',
    title: 'Photo Retouching',
    category: 'advanced',
    video: 'https://www.youtube.com/embed/3GwjfUFyY6M',
    notes: 'Learn portrait retouching, blemish removal, and color correction.',
    image: 'photo-retouch.jpg',
    assignment: 'Retouch a portrait photo to enhance clarity and remove imperfections.'
  }
,
// New topics with icons
  {
    id: 'fashion',
    title: 'Fashion Editing',
    category: 'fashion',
    icon: '<i class="fas fa-tshirt"></i>',
    video: 'https://www.youtube.com/embed/xyz123',
    notes: 'Edit clothing photos, enhance textures, and adjust colors.',
    image: 'images/fashion.jpg',
    assignment: 'Edit a fashion photo to improve its look for a catalog.'
  },
  {
    id: 'electronics',
    title: 'Electronic Product Design',
    category: 'electronic',
    icon: '<i class="fas fa-tv"></i>',
    video: 'https://www.youtube.com/embed/abc456',
    notes: 'Create product mockups and advertisements for electronics.',
    image: 'images/electronics.jpg',
    assignment: 'Design a smartphone ad banner with lighting effects.'
  },
  {
    id: 'game',
    title: 'Game Graphics',
    category: 'game',
    icon: '<i class="fas fa-gamepad"></i>',
    video: 'https://www.youtube.com/embed/def789',
    notes: 'Design UI and icons for gaming interfaces.',
    image: 'images/game.jpg',
    assignment: 'Create a game character avatar using Photoshop layers.'
  },
  {
    id: 'music',
    title: 'Music Album Cover Design',
    category: 'music',
    icon: '<i class="fas fa-music"></i>',
    video: 'https://www.youtube.com/embed/ghi101',
    notes: 'Design creative music album artwork.',
    image: 'images/music.jpg',
    assignment: 'Create a digital album cover using blending modes.'
  },
  {
    id: 'furniture',
    title: 'Furniture Catalog Editing',
    category: 'furniture',
    icon: '<i class="fas fa-couch"></i>',
    video: 'https://www.youtube.com/embed/jkl102',
    notes: 'Enhance furniture product photos for online stores.',
    image: 'images/furniture.jpg',
    assignment: 'Edit a furniture image for an e-commerce listing.'
  },
  {
    id: 'food',
    title: 'Food Photography Retouching',
    category: 'food',
    icon: '<i class="fas fa-utensils"></i>',
    video: 'https://www.youtube.com/embed/mno103',
    notes: 'Make food images look more appetizing.',
    image: 'images/food.jpg',
    assignment: 'Enhance a food photo for a restaurant menu.'
  }
];
const recommendedTools = [
  {
    name: "CorelDRAW",
    image: "coral.jpg",
    price: "$199",
  },
  {
    name: "Photoshop",
    image: "images/photoshop.jpg",
    price: "$239",
  },
  {
    name: "InDesign",
    image: "images/indesign.jpg",
    price: "$249",
  }
];

// Load Topic Buttons
const topicButtonsDiv = document.getElementById('topic-buttons');
function loadTopics(filter = 'all', search = '') {
  topicButtonsDiv.innerHTML = '';
  topics.filter(t => (filter === 'all' || t.category === filter) && t.title.toLowerCase().includes(search.toLowerCase()))
        .forEach(t => {
    const btn = document.createElement('button');
    btn.className = 'btn btn-primary topic-btn d-flex flex-column align-items-center';
    btn.innerHTML = t.icon 
  ? `${t.icon}<span>${t.title}</span>` 
  : `<img src="${t.image}" alt="${t.title}"><span>${t.title}</span>`;

    btn.onclick = () => showTopic(t);
    topicButtonsDiv.appendChild(btn);
  });
}
loadTopics();
function loadRecommended() {
  const container = document.getElementById('recommended-section');
  recommendedTools.forEach(tool => {
    const card = document.createElement('div');
    card.className = 'col-md-4 mb-4';
    card.innerHTML = `
      <div class="card h-100 text-center shadow-sm">
        <img src="${tool.image}" class="card-img-top" alt="${tool.name}">
        <div class="card-body">
          <h5 class="card-title">${tool.name}</h5>
          <p class="card-text text-success fw-bold">${tool.price}</p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

// Show Topic Details
function showTopic(topic) {
  document.getElementById('content-section').style.display = 'block';
  document.getElementById('topic-title').innerText = topic.title;
  document.getElementById('topic-video').src = topic.video;
  document.getElementById('topic-notes').innerText = topic.notes;
  document.getElementById('topic-image').src = topic.image;
  document.getElementById('topic-assignment').innerText = topic.assignment;
}

// Search and Filter
document.getElementById('searchBox').addEventListener('input', e => loadTopics(document.getElementById('filterSelect').value, e.target.value));
document.getElementById('filterSelect').addEventListener('change', e => loadTopics(e.target.value, document.getElementById('searchBox').value));
document.addEventListener('DOMContentLoaded', () => {
  loadTopics();
  loadRecommended();
});

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
